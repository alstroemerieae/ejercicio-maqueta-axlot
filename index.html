<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Luciano Alcaraz">
  <meta name="description" content="Demo for AXLOT">
  <!-- Site icon file -->
  <link rel="icon" href="favicon.png" />
  <!-- Main css file -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- Page's title -->
  <title>Music player</title>
</head>

<body>
  <main class="container">
    <!-- Player body/card -->
    <div class="player">
      <!-- Cover image section -->
      <div class="player__cover-image">
        <img src="/assets/rectangle-3@2x.png" alt="" srcset="">
      </div>

      <div class="player__playlist">

          Jay Z

        <div class="player__playlist--save">
          <img src="/assets/heart.svg" alt="">
        </div>
        <!-- Playlist tracks section -->
        <div class="player__playlist--tracks">
          <div class="track-container">
            <div class="track-number">01.</div>
            <div class="track-title">Holy Grail (feat. Justin Timberlake)</div>
            <div class="track-duration">05:38</div>
            <div class="track-play-status">
              <img src="/assets/ic_volume_up_black_24px.svg" alt="">

          </div>

          </div>
          <div class="track-container">

    </div>
