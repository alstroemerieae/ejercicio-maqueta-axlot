<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Luciano Alcaraz">
  <meta name="description" content="Demo for AXLOT">
  <!-- Site icon file -->
  <link rel="icon" href="favicon.png" />
  <!-- Main css file -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans&display=swap" rel="stylesheet"> 
  <!-- Page's title -->
  <title>Music player</title>
</head>

<body>
  <main class="container">
    <!-- Player body/card -->
    <div class="player">
      <!-- Player Controls section -->
      <div class="player__controls">
        <!-- Trasparent overlay -->
        <div class="player__overlay">
          <!-- Track Seekbar section -->
          <div class="player__seekbar">
            <div class="line">
            </div>
            <img id="seekbar-ellipse"src="/assets/ellipse-3.svg" alt="" srcset="">
          </div>
          <!-- Track Controls section -->
          <div class="player__track--repeat track-control">
            <img src="/assets/ic_repeat_black_24px.svg" alt="" srcset="">
          </div>
          <div class="player__track--fastrewind track-control">
            <img src="/assets/ic_fast_rewind_black_24px.svg" alt="" srcset="">
          </div>
          <div class="player__track--play track-control">
            <div class="background-icon">
              <img src="/assets/ellipse-3.svg" alt="" srcset="">
            </div>
            <div class="icon">
              <img class="icon-ontop" src="/assets/ic_play_arrow_black_24px.svg" alt="">
            </div>
          </div>
          <div class="player__track--fastforward track-control">
            <img src="/assets/ic_fast_forward_black_24px.svg" alt="" srcset="">
          </div>
          <div class="player__track--shuffle track-control">
            <img src="/assets/ic_shuffle_black_24px.svg" alt="" srcset="">
          </div>
        </div>
      </div>
      <!-- Player Playlist section -->
      <div class="player__playlist">
        <!-- Playlist artist section -->
        <div class="player__playlist--artist">
          Jay Z
        </div>
        <!-- Playlist album section -->
        <div class="player__playlist--album">
          Magna Carta Holy Grail
        </div>
        <!-- Playlist save section -->
        <div class="player__playlist--save">
          <img src="/assets/heart.svg" alt="">
        </div>
        <!-- Playlist tracks section -->
        <div class="player__playlist--tracks">
          <div class="track-container">
            <div class="track-number">01.</div>
            <div class="track-title">Holy Grail (feat. Justin Timberlake)</div>
            <div class="track-duration">05:38</div>
            <div class="track-play-status hide">
              <img src="/assets/ic_volume_up_black_24px.svg" alt="">
            </div>
          </div>
          <div class="track-container active">
            <div class="track-number">02.</div>
            <div class="track-title">Picasso Boy</div>
            <div class="track-duration">05:38</div>
            <div class="track-play-status">
              <img src="/assets/ic_volume_up_black_24px.svg" alt="">
            </div>
          </div>
          <div class="track-container">
            <div class="track-number">03.</div>
            <div class="track-title">Tom Ford</div>
            <div class="track-duration">04:06</div>
            <div class="track-play-status hide">
              <img src="/assets/ic_volume_up_black_24px.svg" alt="">
            </div>
          </div>
          <div class="track-container">
            <div class="track-number">04.</div>
            <div class="track-title">F*ckwithmeyouknowigotit</div>
            <div class="track-duration">03:09</div>
            <div class="track-play-status hide">
              <img src="/assets/ic_volume_up_black_24px.svg" alt="">
            </div>
          </div>
          <div class="track-container">
            <div class="track-number">05.</div>
            <div class="track-title">Oceans (feat. Frank Ocean)</div>
            <div class="track-duration">04:03</div>
            <div class="track-play-status hide">
              <img src="/assets/ic_volume_up_black_24px.svg" alt="">
            </div>
          </div>
          <div class="track-container">
            <div class="track-number">06.</div>
            <div class="track-title">F.U.T.W.</div>
            <div class="track-duration">05:30</div>
            <div class="track-play-status hide">
              <img src="/assets/ic_volume_up_black_24px.svg" alt="">
            </div>
          </div>
          <div class="track-container">
            <div class="track-number">07.</div>
            <div class="track-title">Somewhereinamerica</div>
            <div class="track-duration">03:45</div>
            <div class="track-play-status hide">
              <img src="/assets/ic_volume_up_black_24px.svg" alt="">
            </div>
          </div>
          <div class="track-container">
            <div class="track-number">08.</div>
            <div class="track-title">Crown</div>
            <div class="track-duration">04:20</div>
            <div class="track-play-status hide">
              <img src="/assets/ic_volume_up_black_24px.svg" alt="">
            </div>
          </div>
          <div class="track-container">
            <div class="track-number">09.</div>
            <div class="track-title">Heaven</div>
            <div class="track-duration">04:03</div>
            <div class="track-play-status hide">
              <img src="/assets/ic_volume_up_black_24px.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/js/main.js"></script>
</body>

</html>
